<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kasir Jastip - Fashion Hunter</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel untuk JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Global Styles untuk Mencegah Scroll Body */
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            overscroll-behavior: none;
            touch-action: manipulation;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* Custom Scrollbar Styles */
        .custom-scrollbar::-webkit-scrollbar { width: 3px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 10px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .animate-in { animation: fadeIn 0.2s ease-out; }
        
        /* Pulse Animation */
        @keyframes pulse-green {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 4px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }
        .live-indicator {
            animation: pulse-green 2s infinite;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root" class="w-full h-full flex justify-center"></div>

    <script type="text/babel">
        // Destructure React Hooks
        const { useState, useRef, useEffect, useMemo, useCallback } = React;

        // --- DEFINISI IKON INTERNAL ---
        const IconBase = ({ size = 20, className = "", children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className} {...props}>{children}</svg>
        );

        const Smartphone = (props) => <IconBase {...props}><rect width="14" height="20" x="5" y="2" rx="2" ry="2"/><path d="M12 18h.01"/></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"/><path d="M2 12h20"/></IconBase>;
        const Settings = (props) => <IconBase {...props}><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const LinkIcon = (props) => <IconBase {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></IconBase>;
        const RefreshCw = (props) => <IconBase {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></IconBase>;
        const CloudDownload = (props) => <IconBase {...props}><path d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"/><path d="M12 12v9"/><path d="m8 17 4 4 4-4"/></IconBase>;
        const FileUp = (props) => <IconBase {...props}><path d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"/><path d="M14 2v4a2 2 0 0 0 2 2h4"/><path d="M12 12v6"/><path d="m15 15-3-3-3 3"/></IconBase>;
        const Search = (props) => <IconBase {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></IconBase>;
        const Eye = (props) => <IconBase {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></IconBase>;
        const User = (props) => <IconBase {...props}><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></IconBase>;
        const Receipt = (props) => <IconBase {...props}><path d="M4 2v20l2-1 2 1 2-1 2 1 2-1 2 1 2-1 2 1V2l-2 1-2-1-2 1-2-1-2 1-2-1-2 1Z"/><path d="M16 8h-6"/><path d="M16 12h-6"/><path d="M10 16h6"/></IconBase>;
        const Plus = (props) => <IconBase {...props}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>;
        const CreditCard = (props) => <IconBase {...props}><rect width="20" height="14" x="2" y="5" rx="2"/><line x1="2" x2="22" y1="10" y2="10"/></IconBase>;
        const LayoutList = (props) => <IconBase {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/><path d="M14 4h7"/><path d="M14 9h7"/><path d="M14 15h7"/><path d="M14 20h7"/></IconBase>;
        const ChevronRight = (props) => <IconBase {...props}><path d="m9 18 6-6-6-6"/></IconBase>;
        const CheckCircle2 = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10"/><path d="m9 12 2 2 4-4"/></IconBase>;
        const Copy = (props) => <IconBase {...props}><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2-2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></IconBase>;
        const Send = (props) => <IconBase {...props}><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></IconBase>;
        const Trash2 = (props) => <IconBase {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18"/><path d="m6 6 18 12"/></IconBase>;

        const JastipApp = () => {
            const [activeTrip, setActiveTrip] = useState('china');
            const [databases, setDatabases] = useState({ china: [], malaysia: [], bkk: [] });
            const [tripTitle, setTripTitle] = useState("OPEN JASTIP 2024"); 
            const [customerName, setCustomerName] = useState("");
            const [items, setItems] = useState([]);
            const [itemName, setItemName] = useState("");
            const [itemPrice, setItemPrice] = useState("");
            const [itemQty, setItemQty] = useState(1);
            const [dps, setDps] = useState([]);
            const [dpInput, setDpInput] = useState("");
            const [showModal, setShowModal] = useState(false);
            const [showSettings, setShowSettings] = useState(false);
            const [showDataModal, setShowDataModal] = useState(false);
            const [isCopied, setIsCopied] = useState(false);
            const [isLoading, setIsLoading] = useState(false);
            const [foundCount, setFoundCount] = useState(0);
            const [showSuggestions, setShowSuggestions] = useState(false);
            
            const DEFAULT_LINKS = {
                china: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQqib3ZLcjWleprwKHZgpDYArhKoeKDWgZeW_VRm7Wm8xgx-XbARU0hOo62fWzUtjC3TIIEplSnZfb7/pub?output=csv",
                malaysia: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQvDU7G0mpNsE2jSrQ6nGhX6yTT2wzlhtkOzlWmAOdmklxV66DVf3kabzZ0cZIk85CPciPcHUAtLky2/pub?output=csv",
                bkk: "https://docs.google.com/spreadsheets/d/e/2PACX-1vSc9iA6pX7X-GIz0XNZe34CLvAC7gAmnDe9y3E_moDpbDtmh45qYPe1vRc_Ezx20wwf6LDIin7Wro_c/pub?output=csv"
            };

            const [sheetLinks, setSheetLinks] = useState(DEFAULT_LINKS);

            useEffect(() => {
                const savedLinks = localStorage.getItem('jastip_sheet_links');
                if (savedLinks) {
                    const parsed = JSON.parse(savedLinks);
                    const merged = {
                        china: parsed.china || DEFAULT_LINKS.china,
                        malaysia: parsed.malaysia || DEFAULT_LINKS.malaysia,
                        bkk: parsed.bkk || DEFAULT_LINKS.bkk
                    };
                    setSheetLinks(merged);
                    if (JSON.stringify(merged) !== savedLinks) {
                        localStorage.setItem('jastip_sheet_links', JSON.stringify(merged));
                    }
                } else {
                    localStorage.setItem('jastip_sheet_links', JSON.stringify(DEFAULT_LINKS));
                }
            }, []);

            const saveSettings = (newLinks) => {
                setSheetLinks(newLinks);
                localStorage.setItem('jastip_sheet_links', JSON.stringify(newLinks));
            };

            const [csvStatus, setCsvStatus] = useState("");
            const fileInputRef = useRef(null);
            const activeCsvData = useMemo(() => databases[activeTrip] || [], [databases, activeTrip]);
            const hasAnyData = useMemo(() => databases.china.length > 0 || databases.malaysia.length > 0 || databases.bkk.length > 0, [databases]);
            const isAutoSyncActive = useMemo(() => sheetLinks.china || sheetLinks.malaysia || sheetLinks.bkk, [sheetLinks]);

            const formatR = (n) => new Intl.NumberFormat('id-ID').format(n);
            const pN = (v) => {
                if (typeof v === 'number') return v;
                return parseInt(v.replace(/\D/g, '')) || 0;
            };

            const getFlag = (trip) => {
                if (trip === 'china') return 'ðŸ‡¨ðŸ‡³';
                if (trip === 'malaysia') return 'ðŸ‡²ðŸ‡¾';
                if (trip === 'bkk') return 'ðŸ‡¹ðŸ‡­';
                return 'ðŸ³ï¸';
            };

            const switchTrip = (trip) => {
                setActiveTrip(trip);
                setCsvStatus(""); 
            };

            const handleInputFocus = (e) => {
                // Scroll elemen ke tengah tampilan ketika keyboard muncul (delay untuk animasi keyboard)
                setTimeout(() => {
                    e.target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 300);
            };

            const processCSVData = useCallback((text, targetTrip, silent = false) => {
                try {
                    const rows = text.split(/\r?\n/).filter(row => row.trim() !== '');
                    if (rows.length === 0) {
                        if (!silent) setCsvStatus("File kosong/tidak terbaca");
                        return;
                    }
                    const firstRow = rows[0];
                    const delimiter = firstRow.includes(';') ? ';' : ',';
                    const rawHeaders = firstRow.split(delimiter).map(h => h.trim().toLowerCase());
                    
                    const keyMap = rawHeaders.map(h => {
                        if (h.includes('nam') || h.includes('cust') || h.includes('pemesan')) return 'nama';
                        if (h.includes('qty') || h.includes('jum') || h.includes('pcs')) return 'qty';
                        if (h.includes('var') || h.includes('warn') || h.includes('siz')) return 'varian';
                        if (h.includes('bar') || h.includes('item') || h.includes('prod')) return 'barang';
                        if (h.includes('har') || h.includes('pri') || h.includes('prc') || h.includes('rp')) return 'harga';
                        return h; 
                    });

                    const parsedData = rows.slice(1).map(row => {
                        let values = [];
                        let currentVal = '';
                        let insideQuote = false;
                        for (let i = 0; i < row.length; i++) {
                            const char = row[i];
                            if (char === '"') { insideQuote = !insideQuote; } 
                            else if (char === delimiter && !insideQuote) { values.push(currentVal.trim().replace(/^"|"$/g, '')); currentVal = ''; } 
                            else { currentVal += char; }
                        }
                        values.push(currentVal.trim().replace(/^"|"$/g, ''));

                        const obj = {};
                        rawHeaders.forEach((_, i) => {
                            const key = keyMap[i];
                            let val = values[i] || "";
                            if (key === 'harga') val = val.replace(/[^0-9]/g, ''); 
                            obj[key] = val;
                        });

                        if (obj.varian && obj.varian.trim() !== "" && obj.varian.trim() !== "-") {
                            obj.barang = obj.barang ? `${obj.barang} (${obj.varian.trim()})` : obj.varian.trim();
                        }
                        return obj;
                    });
                    
                    setDatabases(prev => ({ ...prev, [targetTrip]: parsedData }));
                    if (!silent) setCsvStatus(`Sukses! ${parsedData.length} data dimuat.`);
                    return true;
                } catch (err) {
                    console.error(err);
                    if (!silent) setCsvStatus("Gagal membaca format CSV.");
                    return false;
                }
            }, []);

            const handleCsvUpload = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (event) => processCSVData(event.target.result, activeTrip, false);
                reader.readAsText(file);
                e.target.value = null; 
            };

            const handleSheetSync = async () => {
                const url = sheetLinks[activeTrip];
                if (!url) return setShowSettings(true);
                setIsLoading(true);
                setCsvStatus("Menghubungkan...");
                try {
                    const response = await fetch(url);
                    if (!response.ok) throw new Error("Gagal");
                    const text = await response.text();
                    processCSVData(text, activeTrip, false);
                } catch (error) {
                    console.error(error);
                    setCsvStatus("Error Sync");
                } finally {
                    setIsLoading(false);
                }
            };

            useEffect(() => {
                const syncData = async () => {
                    for (const trip of ['china', 'malaysia', 'bkk']) {
                        const url = sheetLinks[trip];
                        if (url) {
                            try {
                                const response = await fetch(url);
                                if (response.ok) processCSVData(await response.text(), trip, true); 
                            } catch (e) { console.error(`Auto sync error ${trip}`, e); }
                        }
                    }
                };
                if (Object.values(sheetLinks).some(link => link)) syncData();
                const interval = setInterval(syncData, 5000); 
                return () => clearInterval(interval);
            }, [sheetLinks, processCSVData]);

            const uniqueNames = useMemo(() => {
                const names = new Set();
                ['china', 'malaysia', 'bkk'].forEach(trip => {
                    if (databases[trip]) databases[trip].forEach(row => {
                        if (row.nama && row.nama.trim() !== '') names.add(row.nama.trim());
                    });
                });
                return Array.from(names).sort();
            }, [databases]);

            const suggestions = useMemo(() => {
                if (!customerName) return [];
                return uniqueNames.filter(name => name.toLowerCase().includes(customerName.toLowerCase())).slice(0, 10);
            }, [customerName, uniqueNames]);

            useEffect(() => {
                const lowerName = customerName.trim().toLowerCase();
                let allMatches = [];
                if (lowerName) {
                    ['china', 'malaysia', 'bkk'].forEach(tripKey => {
                        const db = databases[tripKey] || [];
                        const matches = db.filter(row => row.nama && row.nama.toLowerCase().includes(lowerName));
                        matches.forEach(order => {
                            allMatches.push({
                                id: Date.now() + Math.random(),
                                name: order.barang || "Barang Tanpa Nama",
                                qty: parseInt(order.qty) || 1, 
                                price: parseInt(order.harga) || 0,
                                trip: tripKey,
                                isManual: false 
                            });
                        });
                    });
                }
                setFoundCount(allMatches.length);
                setItems(prevItems => [...prevItems.filter(item => item.isManual), ...allMatches]);
            }, [customerName, databases]); 

            const addItem = (e) => {
                e.preventDefault();
                if (!itemName || !itemPrice) return;
                const newItem = { id: Date.now(), name: itemName, qty: parseInt(itemQty) || 1, price: pN(itemPrice.toString()), trip: activeTrip, isManual: true };
                setItems([newItem, ...items]);
                setItemName(""); setItemPrice(""); setItemQty(1);
            };

            const updateItem = (id, field, value) => {
                setItems(items.map(it => it.id === id ? { ...it, [field]: field === 'price' ? pN(value.toString()) : parseInt(value) || 0, isManual: true } : it));
            };

            const handleAddDp = (e) => {
                if (e) e.preventDefault();
                const val = pN(dpInput.toString());
                if (val > 0) { setDps([...dps, { id: Date.now(), amount: val }]); setDpInput(""); }
            };

            const total = items.reduce((a, b) => a + (b.price * b.qty), 0);
            const totalDp = dps.reduce((a, b) => a + b.amount, 0);
            const sisa = total - totalDp;

            const getWA = () => {
                let t = `*FASHION HUNTER JASTIP*\n`;
                if (customerName) t += `Customer: ${customerName}\n`;
                t += `------------------\n`; 
                const groups = { china: [], malaysia: [], bkk: [], manual: [] };
                items.forEach(it => { groups[it.trip || 'manual'].push(it); });
                const activeGroupsCount = [groups.china, groups.malaysia, groups.bkk, groups.manual].filter(g => g.length > 0).length;

                const printSection = (tripName, list, flag) => {
                    if (list.length === 0) return "";
                    let sec = `\n*TRIP ${tripName}* ${flag}\n`;
                    let subtotal = 0;
                    list.forEach((it, i) => {
                        const itemTotal = it.price * it.qty;
                        subtotal += itemTotal;
                        // LOGIC UPDATE: Hanya tampilkan (qty)x jika qty > 1
                        const qtyText = it.qty > 1 ? ` (${it.qty}x)` : "";
                        sec += `${i + 1}. ${it.name}${qtyText} = ${formatR(itemTotal)}\n`;
                    });
                    if (activeGroupsCount > 1) sec += `_*Subtotal: ${formatR(subtotal)}*_\n`;
                    return sec;
                };

                t += printSection("CHINA", groups.china, "ðŸ‡¨ðŸ‡³");
                t += printSection("MALAYSIA", groups.malaysia, "ðŸ‡²ðŸ‡¾");
                t += printSection("BANGKOK", groups.bkk, "ðŸ‡¹ðŸ‡­");
                t += printSection("LAINNYA", groups.manual, "ðŸ“¦");

                t += `\n------------------\n`; 
                t += `*TOTAL TAGIHAN*\n`;
                t += `Total Belanja: ${formatR(total)}\n`;
                if (totalDp > 0) t += `DP Masuk: ${formatR(totalDp)}\n`;
                if (sisa > 0) t += `*Sisa Pembayaran: ${formatR(sisa)}*\n\n`;
                else if (sisa === 0) t += `*STATUS: LUNAS*\n\n`;
                else t += `*Uang Kembalian: ${formatR(Math.abs(sisa))}*\n\n`;
                
                t += `Terima kasih sudah berbelanja\n`;
                t += `Mohon dicek kembali ya kak`;
                return t;
            };

            const handleCopy = () => {
                const textArea = document.createElement("textarea");
                textArea.value = getWA();
                document.body.appendChild(textArea);
                textArea.select();
                try { document.execCommand('copy'); setIsCopied(true); setTimeout(() => setIsCopied(false), 2000); } 
                catch (err) { console.error(err); }
                document.body.removeChild(textArea);
            };

            return (
                <div className="h-[100dvh] bg-gray-50 text-gray-900 font-sans w-full sm:max-w-md mx-auto flex flex-col relative overflow-hidden shadow-2xl">
                
                {/* Header */}
                <header className="px-4 pt-4 pb-2 bg-white border-b-2 border-gray-900 z-20 shrink-0">
                    <div className="flex flex-col gap-3">
                        <div className="flex justify-between items-center">
                            <span className="text-xs font-black uppercase tracking-widest text-gray-500 flex items-center gap-1">
                                <Smartphone size={14} /> Fashion Hunter
                            </span>
                            <div className="flex gap-1.5 items-center">
                                {/* Small Status Indicator */}
                                <button 
                                    onClick={() => activeCsvData.length > 0 && setShowDataModal(true)}
                                    className={`flex items-center gap-1.5 px-2 py-1.5 rounded border ${activeCsvData.length > 0 ? 'border-green-200 bg-green-50 text-green-700 hover:bg-green-100 cursor-pointer' : 'border-gray-200 bg-gray-50 text-gray-400 cursor-default'} transition-all`}
                                    title={activeCsvData.length > 0 ? "Klik untuk lihat data" : "Data kosong"}
                                >
                                    <div className={`w-1.5 h-1.5 rounded-full ${isAutoSyncActive ? 'bg-green-500 live-indicator' : (activeCsvData.length > 0 ? 'bg-green-500' : 'bg-gray-300')}`}></div>
                                    <span className="text-[9px] font-bold tabular-nums leading-none">
                                        {activeCsvData.length > 0 ? `${activeCsvData.length}` : "0"}
                                    </span>
                                </button>

                                <button onClick={() => setShowSettings(true)} className="bg-white text-black p-1.5 border border-gray-200 rounded hover:bg-gray-100 transition-colors">
                                    <Settings size={14} />
                                </button>
                                <div className="bg-black text-white p-1.5 px-2 flex items-center gap-1 rounded-sm">
                                    <Globe size={12} />
                                    <span className="text-[9px] font-bold uppercase tracking-widest">{activeTrip}</span>
                                </div>
                            </div>
                        </div>

                        <div className="grid grid-cols-3 gap-2">
                            {['china', 'malaysia', 'bkk'].map(trip => (
                                <button key={trip} onClick={() => switchTrip(trip)} className={`text-[10px] font-black uppercase py-2 border-2 border-black transition-all rounded-sm ${activeTrip === trip ? 'bg-black text-white' : 'bg-white text-black hover:bg-gray-100'}`}>
                                    {getFlag(trip)} {trip}
                                </button>
                            ))}
                        </div>

                        <div className="flex gap-2 items-center">
                            <input value={tripTitle} onChange={(e) => setTripTitle(e.target.value)} className="font-bold text-sm outline-none flex-1 bg-transparent placeholder-gray-300" placeholder="JUDUL NOTA..." />
                            <div className="flex gap-1">
                                <button onClick={handleSheetSync} className={`border-2 border-black p-2 rounded-sm transition-colors flex items-center justify-center ${isLoading ? 'bg-yellow-100 animate-pulse' : 'bg-white text-black hover:bg-gray-50'}`}>
                                    {isLoading ? <RefreshCw size={16} className="animate-spin"/> : <CloudDownload size={16} />}
                                </button>
                                <button onClick={() => fileInputRef.current?.click()} className="border-2 border-black p-2 rounded-sm bg-white text-black hover:bg-gray-50">
                                    <FileUp size={16} />
                                </button>
                            </div>
                            <input type="file" ref={fileInputRef} onChange={handleCsvUpload} accept=".csv" className="hidden" />
                        </div>
                    </div>
                </header>

                {/* Main Content */}
                <main className="flex-1 p-4 overflow-y-auto custom-scrollbar bg-gray-50 pb-32">
                    
                    {/* Single Unified Box */}
                    <div className="bg-white border-2 border-black shadow-sm rounded-sm overflow-hidden">
                        
                        {/* Section 1: Customer */}
                        <div className="p-4 border-b border-gray-200 relative z-10">
                            <div className="flex justify-between items-center mb-2">
                                <p className="text-[10px] font-bold uppercase tracking-widest text-gray-500 flex items-center gap-2">
                                    <User size={12} /> Customer
                                </p>
                                {customerName && (
                                    <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full ${foundCount > 0 ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}`}>
                                        {foundCount} Item
                                    </span>
                                )}
                            </div>
                            <div className="relative">
                                <input
                                    placeholder="Ketik nama..."
                                    value={customerName}
                                    onChange={(e) => { 
                                        setCustomerName(e.target.value); 
                                        setShowSuggestions(true); 
                                    }}
                                    onFocus={(e) => {
                                        setShowSuggestions(true);
                                        handleInputFocus(e);
                                    }}
                                    onBlur={() => setTimeout(() => setShowSuggestions(false), 200)}
                                    autoComplete="off"
                                    className="w-full p-2 text-base bg-white border-b border-black focus:border-black outline-none font-bold placeholder-gray-300"
                                />
                                {showSuggestions && customerName && suggestions.length > 0 && (
                                    <div className="absolute left-0 right-0 top-full mt-1 bg-white border-2 border-black max-h-48 overflow-y-auto z-50 rounded-sm shadow-lg">
                                        {suggestions.map((name, idx) => (
                                            <div key={idx} onMouseDown={() => { setCustomerName(name); setShowSuggestions(false); }} className="p-3 text-sm font-bold uppercase border-b border-gray-100 hover:bg-gray-100 cursor-pointer">
                                                {name}
                                            </div>
                                        ))}
                                    </div>
                                )}
                            </div>
                        </div>

                        {/* Section 2: Input Barang Manual */}
                        <div className="p-4 border-b border-gray-200">
                            <p className="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-3 flex items-center gap-2">
                                <Receipt size={12} /> Item Manual
                            </p>
                            <form onSubmit={addItem} className="space-y-3">
                                <input
                                    placeholder="Nama barang..." 
                                    value={itemName}
                                    onChange={(e) => setItemName(e.target.value)}
                                    onFocus={handleInputFocus}
                                    className="w-full p-2 text-base bg-white border-b border-gray-300 focus:border-black outline-none font-medium placeholder-gray-300"
                                />
                                <div className="flex gap-3 items-end">
                                    <div className="flex-[2] relative border-b border-gray-300 focus-within:border-black">
                                        <span className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-sm">Rp</span>
                                        <input
                                            placeholder="0" 
                                            value={itemPrice ? formatR(itemPrice) : ""}
                                            onChange={(e) => setItemPrice(pN(e.target.value))}
                                            onFocus={handleInputFocus}
                                            className="w-full py-2 pl-6 text-base bg-transparent outline-none font-mono font-bold"
                                            inputMode="numeric"
                                        />
                                    </div>
                                    <div className="flex-1 border-b border-gray-300 focus-within:border-black">
                                        <input
                                            type="number" 
                                            placeholder="Qty" 
                                            value={itemQty}
                                            onChange={(e) => setItemQty(e.target.value)}
                                            onFocus={handleInputFocus}
                                            className="w-full py-2 text-base bg-transparent outline-none text-center font-bold"
                                            inputMode="numeric"
                                        />
                                    </div>
                                    <button type="submit" className="bg-black text-white p-2 rounded hover:bg-gray-800 transition-colors">
                                        <Plus size={18} />
                                    </button>
                                </div>
                            </form>
                        </div>

                        {/* Section 3: Input DP */}
                        <div className="p-4 border-b border-gray-200">
                            <p className="text-[10px] font-bold uppercase tracking-widest text-gray-500 mb-3 flex items-center gap-2">
                                <CreditCard size={12} /> Input DP
                            </p>
                            <form onSubmit={handleAddDp} className="flex gap-3 items-end">
                                <div className="relative flex-1 border-b border-gray-300 focus-within:border-black">
                                    <span className="absolute left-0 top-1/2 -translate-y-1/2 text-gray-400 font-bold text-sm">Rp</span>
                                    <input
                                        placeholder="Nominal" 
                                        value={dpInput ? formatR(dpInput) : ""}
                                        onChange={(e) => setDpInput(pN(e.target.value))}
                                        onFocus={handleInputFocus}
                                        className="w-full py-2 pl-6 text-base bg-transparent outline-none font-bold text-right font-mono"
                                        inputMode="numeric"
                                    />
                                </div>
                                <button type="submit" className="px-4 py-1.5 bg-gray-200 text-black font-bold text-[10px] uppercase tracking-widest rounded hover:bg-gray-300 transition-colors">
                                    Add
                                </button>
                            </form>
                        </div>

                        {/* Section 4: List Trigger */}
                        <button onClick={() => setShowModal(true)} className="w-full p-4 flex justify-between items-center hover:bg-gray-50 transition-all group border-b border-gray-200">
                            <div className="flex items-center gap-3">
                                <div className="bg-black text-white p-2 rounded-sm">
                                    <LayoutList size={16} />
                                </div>
                                <div className="text-left">
                                    <p className="text-[10px] font-black uppercase tracking-widest">Rincian Belanja</p>
                                    <p className="text-[10px] text-gray-500 mt-0.5 font-bold">{items.length} Item â€¢ {dps.length} DP</p>
                                </div>
                            </div>
                            <ChevronRight size={18} className="text-gray-400 group-hover:text-black" />
                        </button>

                        {/* Section 5: Payment Summary & Actions */}
                        <div className="p-4 border-t border-gray-200 bg-gray-50 space-y-4">
                            {/* Totals */}
                            <div>
                                <div className="flex justify-between items-center">
                                    <div className="flex flex-col">
                                        <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Total Belanja</span>
                                        <span className="text-sm font-black">Rp {formatR(total)}</span>
                                    </div>
                                    <div className="flex flex-col text-right">
                                         <span className="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Total DP</span>
                                         <span className="text-sm font-black text-red-500">- Rp {formatR(totalDp)}</span>
                                    </div>
                                </div>
                                <div className="mt-3 pt-3 border-t border-gray-200 flex justify-between items-center">
                                     <span className="text-xs font-bold uppercase tracking-widest">
                                        {sisa > 0 ? "Kekurangan" : (sisa === 0 ? "Status" : "Kembalian")}
                                     </span>
                                     <span className={`text-xl font-black ${sisa === 0 ? 'text-green-600' : (sisa < 0 ? 'text-yellow-600' : 'text-black')}`}>
                                        {sisa === 0 ? (
                                            <span className="flex items-center gap-1">
                                                LUNAS <CheckCircle2 size={18} className="stroke-2" />
                                            </span>
                                        ) : `Rp ${formatR(Math.abs(sisa))}`}
                                     </span>
                                </div>
                            </div>

                            {/* Action Buttons */}
                            <div className="grid grid-cols-2 gap-3 mt-4">
                                <button onClick={handleCopy} className="bg-white border-2 border-black text-black py-2.5 rounded font-bold uppercase tracking-widest text-xs flex items-center justify-center gap-2 hover:bg-gray-50 active:scale-95 transition-all">
                                    <Copy size={16} /> Salin
                                </button>
                                <button onClick={() => window.open(`https://wa.me/?text=${encodeURIComponent(getWA())}`)} className="bg-black text-white py-2.5 rounded font-bold uppercase tracking-widest text-xs flex items-center justify-center gap-2 hover:bg-gray-800 active:scale-95 transition-all">
                                    <Send size={16} /> WhatsApp
                                </button>
                            </div>
                        </div>

                        {/* Section 6: Data Status Footer */}
                        <div className="p-3 bg-gray-100 border-t border-gray-200 flex justify-between items-center">
                            <div className="flex items-center gap-2">
                                <div className={`w-2 h-2 rounded-full flex-shrink-0 ${isAutoSyncActive ? 'bg-green-500 live-indicator' : (activeCsvData.length > 0 ? 'bg-green-500' : 'bg-gray-300')}`}></div>
                                <p className="text-[10px] font-bold uppercase tracking-widest text-gray-500 truncate">
                                    {activeCsvData.length > 0 ? `${activeCsvData.length} Data ${activeTrip} Siap` : `Data ${activeTrip} Kosong`}
                                </p>
                            </div>
                            {activeCsvData.length > 0 && (
                                <button onClick={() => setShowDataModal(true)} className="flex items-center gap-1 text-black hover:text-gray-600 transition-colors">
                                    <Eye size={12} />
                                    <span className="text-[10px] font-bold uppercase">Lihat</span>
                                </button>
                            )}
                        </div>
                    </div>
                </main>

                {/* MODAL VIEW DATA */}
                {showDataModal && (
                    <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                        <div className="bg-white w-full max-w-md h-[80vh] flex flex-col p-4 border-4 border-black animate-in fade-in zoom-in duration-200 rounded">
                            <div className="flex justify-between items-center mb-4 border-b-4 border-black pb-3">
                                <h3 className="font-black text-lg uppercase tracking-tighter flex items-center gap-2">
                                    <Eye size={20} /> Data {activeTrip}
                                </h3>
                                <button onClick={() => setShowDataModal(false)} className="p-2 border-2 border-black hover:bg-black hover:text-white transition-all rounded"><X size={18}/></button>
                            </div>
                            
                            <div className="flex-1 overflow-auto custom-scrollbar border-2 border-black bg-gray-50 rounded">
                                <table className="w-full text-xs text-left">
                                    <thead className="bg-black text-white font-bold sticky top-0">
                                        <tr>
                                            <th className="p-3">Nama</th>
                                            <th className="p-3">Barang</th>
                                            <th className="p-3 w-12 text-center">Qty</th>
                                            <th className="p-3 text-right">Harga</th>
                                        </tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-300">
                                        {activeCsvData.map((row, idx) => (
                                            <tr key={idx} className="hover:bg-yellow-50">
                                                <td className="p-3 font-bold truncate max-w-[80px]">{row.nama}</td>
                                                <td className="p-3 truncate max-w-[100px]">{row.barang}</td>
                                                <td className="p-3 text-center">{row.qty}</td>
                                                <td className="p-3 text-right font-mono">{formatR(row.harga || 0)}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                )}

                {/* MODAL SETTINGS SHEET */}
                {showSettings && (
                    <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                        <div className="bg-white w-full max-w-md flex flex-col p-5 border-4 border-black animate-in fade-in zoom-in duration-200 rounded">
                            <div className="flex justify-between items-center mb-5 border-b-4 border-black pb-3">
                                <h3 className="font-black text-lg uppercase tracking-tighter flex items-center gap-2">
                                    <Settings size={20} /> Google Sheets Setup
                                </h3>
                                <button onClick={() => setShowSettings(false)} className="p-2 border-2 border-black hover:bg-black hover:text-white transition-all rounded"><X size={18}/></button>
                            </div>
                            
                            <div className="space-y-5 text-xs">
                                <div className="bg-yellow-50 p-4 border border-yellow-200 text-yellow-800 leading-relaxed rounded">
                                    <strong>Cara Penggunaan:</strong><br/>
                                    1. Buka Google Sheet Trip kamu.<br/>
                                    2. Klik <b>File</b> {'>'} <b>Share</b> {'>'} <b>Publish to Web</b>.<br/>
                                    3. Pilih Tab Trip dan format <b>.csv</b>.<br/>
                                </div>

                                {['china', 'malaysia', 'bkk'].map(trip => (
                                    <div key={trip} className="space-y-1.5">
                                        <label className="font-bold uppercase flex items-center gap-2 text-xs">
                                            {getFlag(trip)} Link CSV {trip}
                                        </label>
                                        <div className="flex gap-2">
                                            <div className="flex-1 relative">
                                                <LinkIcon size={14} className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"/>
                                                <input 
                                                    value={sheetLinks[trip]}
                                                    onChange={(e) => saveSettings({...sheetLinks, [trip]: e.target.value})}
                                                    placeholder="Paste link disini..."
                                                    className="w-full pl-9 pr-3 py-2.5 border-2 border-gray-200 focus:border-black outline-none font-mono text-xs rounded"
                                                />
                                            </div>
                                            <button 
                                                onClick={() => { setActiveTrip(trip); setShowSettings(false); setTimeout(handleSheetSync, 100); }}
                                                disabled={!sheetLinks[trip]}
                                                className="px-4 bg-black text-white text-[10px] font-bold uppercase disabled:opacity-50 rounded"
                                            >
                                                Test
                                            </button>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <button onClick={() => setShowSettings(false)} className="w-full bg-black text-white py-4 font-black uppercase text-xs mt-6 tracking-widest rounded hover:bg-gray-800">
                                Simpan Konfigurasi
                            </button>
                        </div>
                    </div>
                )}

                {/* MODAL EDIT */}
                {showModal && (
                    <div className="fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
                        <div className="bg-white w-full max-w-md h-[85vh] flex flex-col p-4 border-4 border-black animate-in fade-in zoom-in duration-200 rounded">
                            <div className="flex justify-between items-center mb-4 border-b-4 border-black pb-3">
                                <h3 className="font-black text-xl uppercase tracking-tighter italic">Rincian Gabungan</h3>
                                <button onClick={() => setShowModal(false)} className="p-2 border-2 border-black hover:bg-black hover:text-white transition-all rounded"><X size={18}/></button>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto space-y-4 pr-1 custom-scrollbar">
                                <div className="space-y-3">
                                    <p className="text-xs font-black text-gray-500 uppercase tracking-widest">Daftar Barang ({items.length})</p>
                                    {items.length === 0 && <p className="text-center text-gray-400 py-6 italic text-sm">Belum ada barang...</p>}
                                    
                                    {items.map(it => (
                                        <div key={it.id} className="bg-white p-4 border-2 border-black space-y-3 shadow-sm rounded">
                                            <div className="flex justify-between items-start gap-3">
                                                <span className="text-xl leading-none pt-0.5">{getFlag(it.trip)}</span>
                                                <span className="text-sm font-black flex-1 uppercase tracking-tight">{it.name}</span>
                                                <button onClick={() => setItems(items.filter(i=>i.id!==it.id))} className="text-gray-400 hover:text-red-600 transition-colors">
                                                    <Trash2 size={18} />
                                                </button>
                                            </div>
                                            
                                            <div className="flex gap-3 items-center">
                                                <div className="flex-1 relative">
                                                    <span className="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-bold text-gray-400">Rp</span>
                                                    <input 
                                                        type="text"
                                                        value={formatR(it.price)}
                                                        onChange={(e) => updateItem(it.id, 'price', e.target.value)}
                                                        className="w-full pl-8 pr-3 py-2 bg-gray-50 rounded text-sm font-mono font-bold outline-none border border-gray-200 focus:border-black"
                                                    />
                                                </div>
                                                <div className="w-16 relative">
                                                    <input 
                                                        type="number"
                                                        value={it.qty}
                                                        onChange={(e) => updateItem(it.id, 'qty', e.target.value)}
                                                        className="w-full p-2 bg-gray-50 rounded text-sm font-bold text-center outline-none border border-gray-200 focus:border-black"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="space-y-3 pt-4 border-t-2 border-black">
                                    <p className="text-xs font-black text-gray-500 uppercase tracking-widest">Riwayat DP</p>
                                    {dps.map((d, i) => (
                                        <div key={d.id} className="flex justify-between items-center bg-gray-50 p-3 border border-black rounded">
                                            <span className="text-[10px] font-black text-black uppercase tracking-tighter">DP #{i+1}</span>
                                            <div className="flex gap-3 items-center">
                                                <span className="font-bold text-sm">Rp {formatR(d.amount)}</span>
                                                <button onClick={() => setDps(dps.filter(i=>i.id!==d.id))} className="text-red-600"><Trash2 size={14} /></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <button onClick={() => setShowModal(false)} className="w-full bg-black text-white py-4 font-black uppercase text-xs mt-4 tracking-widest rounded hover:bg-gray-800">
                                Selesai & Simpan
                            </button>
                        </div>
                    </div>
                )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<JastipApp />);
    </script>
</body>
</html>
